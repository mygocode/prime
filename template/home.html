<h1>Prime Number Application</h1>
<label>
  This simple aplication will return the highest prime number lower than the input number. For example an input of 55 would return 53.
  Thevalid number range is 0 to 4294967295
</label>
<form action="/postprime" method="POST">
  <div>
    <p><label>Please enter a number:</label></p>
    <p><input type="text" name="primenumber"></p>
  </div>

  <div>
    <input type="submit" value="Submit">
  </div>
</form>
